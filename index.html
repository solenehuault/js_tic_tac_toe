<!doctype HTML>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<h1>Tic Tac Toe</h1>
	<h2>Joueur 1 : x</h2>
	<div id="menu">
		<p class="underline">Pause</p>
		<h4>Score :</h4>
		<p id="score1">Joueur1: 0</p>
		<p id="score2">Joueur2: 0</p>
		<button id="new_game">Nouvelle Partie</button>
	</div>
	<table id="board">
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<p>Appuyer sur une touche pour ouvrir le menu.</p>
	<script src="js/jquery_v3.1.0.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
