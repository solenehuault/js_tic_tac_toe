<!doctype HTML>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css"> </head>

<body onkeypress="display_menu()">
	<h1>Tic Tac Toe</h1>
	<h2>Joueur 1 : x</h2>
	<div id="menu">
		<p class="underline">Pause</p>
		<h4>Score :</h4>
		<p id="score1">Joueur1: 0</p>
		<p id="score2">Joueur2: 0</p>
		<button id="new_game">Nouvelle Partie</button>
	</div>
	<table id="board">
		<tr>
			<td id="0" onclick="set_section(this)"></td>
			<td id="1" onclick="set_section(this)"></td>
			<td id="2" onclick="set_section(this)"></td>
		</tr>
		<tr>
			<td id="3" onclick="set_section(this)"></td>
			<td id="4" onclick="set_section(this)"></td>
			<td id="5" onclick="set_section(this)"></td>
		</tr>
		<tr>
			<td id="6" onclick="set_section(this)"></td>
			<td id="7" onclick="set_section(this)"></td>
			<td id="8" onclick="set_section(this)"></td>
		</tr>
	</table>
	<p>Appuyer sur une touche pour ouvrir le menu.</p>
	<script src="jquery.js"></script>
	<script src="script.js"></script>
</body>

</html>
